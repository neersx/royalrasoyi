<div class="row">
    <div class="col-lg-12">
        <div class="foodix-tabs style-two mb-70">
            <ul class="nav nav-tabs wow fadeInDown">
                <li *ngFor="let category of categories; let i = index">
                  <button
                    class="nav-link"
                    [class.active]="i === 0"
                    data-bs-toggle="tab"
                    [attr.data-bs-target]="'#' + category"
                  >
                    {{ category | titlecase }}
                  </button>
                </li>
              </ul>
              
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
      <div class="tab-content">
        <!-- Iterate over categories -->
        <div
          class="tab-pane fade"
          *ngFor="let category of categories; let first = first"
          [ngClass]="{ show: first, active: first }"
          [id]="category"
        >
          <div class="row">
            <!-- Iterate over food items within each category -->
            <div
              class="col-xl-4 col-md-6 col-sm-12"
              *ngFor="let item of getFoodByCategory(category)"
            >
              <div class="menu-item style-four mb-30">
                <div class="menu-thumbnail">
                  <img
                    [src]="item.images[0]?.url || 'assets/images/product/product-placeholder.jpg'"
                    [alt]="item.name" height="247px"
                  />
                </div>
                <div class="menu-info">
                  <div class="menu-meta">
                    <span class="price">
                      <span class="currency">â‚¹</span>  <span *ngIf="item.discount" style="text-decoration: line-through;
                      color: rgba(0, 0, 0, 0.4);
                      margin-left: 10px;" class="pre-price">
                        {{ item.price || '0.00' }}
                      </span> {{ item.price - Math.floor((item.price / 100 * item.discount))-1 || '0.00' }} {{ item.measurement }}
                    </span>
                    <span class="rating">
                      <i class="fas fa-star"></i><a href="#">{{ item.ratings }}</a>
                    </span>
                  </div>
                  <h4 class="title">
                    <a [routerLink]="['/food-details', item.name]" >{{ item.title }}</a>
                  </h4>
                  <ul class="check-list style-one">
                    <li *ngFor="let addon of item.foodItems">
                      <i class="far fa-check-circle"></i> {{addon.quantity ?? addon.weight}} {{ addon.name }} 
                    </li>
                  </ul>
                  <a [routerLink]="['/food-details', item.name]" class="theme-btn style-two">
                    <i class="far fa-cart-plus"></i> More Details
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
