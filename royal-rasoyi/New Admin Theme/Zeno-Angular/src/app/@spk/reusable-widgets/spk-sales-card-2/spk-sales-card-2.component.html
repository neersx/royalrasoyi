<div class="card custom-card overflow-hidden">
    <div class="card-body">
      <div class="d-flex align-items-center mb-2">
        <div class="me-2">
          <span class="avatar avatar-md" [ngClass]="avatarClass">
            <svg xmlns="http://www.w3.org/2000/svg" [attr.viewBox]="svgViewBox" [attr.fill-rule]="svgFill">
              <path [attr.d]="svgPath"></path>
            </svg>
          </span>
        </div>
        <h6 class="mb-0 fw-medium">{{ title }}</h6>
      </div>
      <div class="d-flex gap-2 align-items-center">
        <div class="fs-25 fw-medium">{{ value }}</div>
        <div>
          <span class="mb-0 d-flex align-items-center">
            @if (percentageChange > 0) {
            <span class="text-success fs-12"> +{{ percentageChange }}%</span>
            }
            @if (percentageChange < 0) {
            <span class="text-danger fs-12"> {{ percentageChange }}%</span>
            }
            @if (percentageChange > 0) {
            <i class="ri-arrow-up-line text-success fs-16 align-middle ms-1"></i>
            }
            @if (percentageChange < 0) {
            <i class="ri-arrow-down-line text-danger fs-16 align-middle ms-1"></i>
            }
          </span>
        </div>
      </div>
    </div>
  </div>
