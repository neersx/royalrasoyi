<div class="card custom-card text-fixed-white border-0 reveal reveal-active">
  <div class="card-body">
    <div class="d-flex align-items-center mb-3">
      <span class="avatar rounded-circle me-2">
        <img [src]="avatar" alt="" class="img-fluid rounded-circle">
      </span>
      <div>
        <h6 class="mb-0 fw-semibold fs-14 text-fixed-white">{{ name }}</h6>
        <p class="mb-0 fs-11 fw-normal op-8">{{ email }}</p>
      </div>
    </div>
    <div class="mb-3">
      <span class="op-8">
        - {{ review }} -- 
        <a href="javascript:void(0);" class="fw-semibold fs-11 text-fixed-white"
          data-bs-toggle="tooltip" tooltipClass="tooltip-primary" 
          data-bs-placement="top" ngbTooltip="{{ review }}">Read More</a>
      </span>
    </div>
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
      <div class="d-flex align-items-center">
        <span class="op-8">Rating: </span>
        <span class="text-warning d-block ms-1"> 
          <i class="ri-star-fill"></i> <i class="ri-star-fill"></i> <i class="ri-star-fill"></i> <i class="ri-star-fill"></i> <i class="ri-star-fill"></i>
         </span>
      </div>
      <div class="float-end fs-12 fw-semibold op-8 text-end">
        <span>{{ daysAgo }}</span>
        <span class="d-block fs-12 text-success"><i>{{ name }}</i></span>
      </div>
    </div>
  </div>
</div>
