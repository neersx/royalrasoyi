<!-- podcast-card.component.html -->

    <div class="card custom-card">
      <div class="row gx-2">
        <div class="col-md-4">
          <img [src]="imageUrl" class="img-fluid rounded-start h-100 w-100" alt="...">
        </div>
        <div class="col-md-8 align-self-center">
          <div class="p-3">
            <div>
              <a href="javascript:void(0);">
                <h6 class="fw-medium mb-0">{{ title }}</h6>
              </a>
              <span class="text-muted fs-12">By {{ author }}</span>
            </div>
            <div class="d-flex align-items-end justify-content-between flex-wrap gap-1">
              <div class="d-flex align-items-center gap-3 lh-1 flex-wrap">
                <span class="d-block d-flex align-items-center gap-2 text-muted fs-12 lh-1">
                  <i class="ri-time-line lh-1 align-middle fs-14"></i>{{ duration }}
                </span>
                <span class="d-block d-flex align-items-center gap-2 fs-14 fw-medium lh-1 me-2">
                  <i class="ri-volume-up-line lh-1 align-middle fs-14"></i>{{ plays | number }}
                </span>
              </div>
              <div class="ms-auto">
                <button class="btn btn-primary-light btn-icon btn-sm btn-wave">
                  <i class="ri-play-fill"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
