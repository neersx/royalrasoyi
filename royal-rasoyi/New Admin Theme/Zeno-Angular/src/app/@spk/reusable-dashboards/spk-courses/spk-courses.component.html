
<div class="col-xl-12 col-sm-12">
  <div class="card custom-card">
    <div class="card-body">
      <div class="d-flex align-items-center gap-3 mb-2 flex-wrap">
        <span class="avatar avatar-rounded flex-shrink-0" [ngClass]="bgColor">
          <i [class]="icon + ' fs-18'"></i>
        </span>
        <p class="mb-0">{{ title }}</p>
      </div>
      <div class="d-flex align-items-center gap-2">
        <span class="fs-5 fw-medium">{{ value }}</span>
        <div class="fs-12 text-muted d-inline-flex">
          <span class="fs-12 me-1" [ngClass]="isNegativeChange ? 'text-danger' : 'text-success'">
            <i [class]="isNegativeChange ? 'ti ti-trending-down' : 'ti ti-trending-up'" class="align-middle me-1"></i>
            {{ changePercent }}%
          </span>
          This month
        </div>
      </div>
    </div>
  </div>
</div>
