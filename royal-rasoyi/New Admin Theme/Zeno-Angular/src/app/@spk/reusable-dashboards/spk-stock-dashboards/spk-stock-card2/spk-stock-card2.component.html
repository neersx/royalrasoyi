
    <div class="card custom-card">
      <div class="card-body">
        <div class="d-flex align-items-center gap-3 mb-4 flex-wrap">
          <div class="lh-1">
            <div class="avatar avatar-md bg-{{iconBg}}-transparent avatar-rounded">
              <div class="avatar avatar-sm avatar-rounded bg-{{iconBg}} svg-white">
                <i class="bi" [ngClass]="companyIcon + ' fs-18'"></i>
              </div>
            </div>
          </div>
          <div class="flex-fill">
            <span class="d-block fw-medium fs-14">{{ companyName }}</span>
            <span class="d-block text-muted fs-12">{{ companyFullName }}</span>
          </div>
          <div class="text-end">
            <span class="fs-12 text-muted">{{ companyName }}</span>
            <span [ngClass]="percentageChange >= 0 ? 'text-primary' : 'text-danger'" class="fs-12 d-block">
              {{ percentageChange >= 0 ? '+' : '' }}{{ percentageChange }}%
            </span>
          </div>
        </div>
        <div class="d-flex align-items-end justify-content-between gap-1">
          <div>
            <span class="fs-11 text-muted">CURRENT VALUE</span>
            <span class="fs-20 fw-semibold d-block">${{ currentValue }}</span>
          </div>
          <div id="{{ companySymbol }}-stock">
            <spk-apexcharts [chartOptions]="chartOptions"></spk-apexcharts>
          </div>
        </div>
      </div>
    </div>
