
    <div class="card custom-card overflow-hidden">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div class="d-flex align-items-center gap-3 flex-fill">
            <div class="lh-1">
              <span class="avatar avatar-sm avatar-rounded">
                <img [src]="logoUrl" alt="Crypto Logo">
              </span>
            </div>
            <div class="fs-14">{{ cryptoName }} - {{ cryptoSymbol }}</div>
          </div>
          <div>
            <span class="badge bg-{{textColor}}-transparent" >
              {{ priceChange }}
            </span>
          </div>
        </div>
        <div class="d-flex align-items-end justify-content-between">
          <div>
            <div class="h4 mb-0">
              {{ value }}
            </div>
            <span class="d-block text-muted">
              {{ usdPrice }}
            </span>
          </div>
          <div>
            <spk-apexcharts [chartOptions]="chartOptions"></spk-apexcharts>
          </div>
        </div>
      </div>
    </div>
