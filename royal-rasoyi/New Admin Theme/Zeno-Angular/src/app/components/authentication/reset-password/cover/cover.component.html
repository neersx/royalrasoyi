<div class="row authentication authentication-cover-main mx-0">
    <div class="col-xxl-8 col-xl-7">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-xxl-5 col-xl-9 col-lg-6 col-md-6 col-sm-8 col-12">
                <div class="card custom-card my-4 border">
                    <div class="card-body p-5">
                        <p class="h5 mb-2 text-center">Reset Password</p>
                        <p class="mb-4 text-muted op-7 fw-normal text-center fs-14">Let's get started</p>
                        <div class="row gy-3">
                            <div class="col-xl-12">
                                <label for="reset-password" class="form-label text-default">Current Password <sup class="fs-12 text-danger">*</sup></label>
                                <div class="position-relative">
                                    <input type="password" class="form-control create-password-input" id="reset-password" placeholder="current password" [type]="showPassword ? 'text' : 'password'" autocomplete>
                                    <a href="javascript:void(0);" class="show-password-button text-muted"  (click)="createpassword()" id="button-addon2"><i class="ri-eye-{{toggleClass}} align-middle"></i></a>
                                </div>
                            </div>
                            <div class="col-xl-12">
                                <label for="reset-newpassword" class="form-label text-default">New Password <sup class="fs-12 text-danger">*</sup></label>
                                <div class="position-relative">
                                    <input type="password" class="form-control create-password-input" id="reset-newpassword" placeholder="new password" [type]="showPassword1 ? 'text' : 'password'" autocomplete>
                                    <a href="javascript:void(0);" class="show-password-button text-muted" (click)="createpassword1()" id="button-addon21"><i class="ri-eye-{{toggleClass1}} align-middle"></i></a>
                                </div>
                            </div>
                            <div class="col-xl-12 mb-2">
                                <label for="reset-confirmpassword" class="form-label text-default">Confirm Password <sup class="fs-12 text-danger">*</sup></label>
                                <div class="position-relative">
                                    <input type="password" class="form-control create-password-input" id="reset-confirmpassword" placeholder="confirm password" [type]="showPassword2 ? 'text' : 'password'" autocomplete>
                                    <a href="javascript:void(0);" class="show-password-button text-muted"  (click)="createpassword2()" id="button-addon22"><i class="ri-eye-{{toggleClass2}} align-middle"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid mt-4">
                            <a routerLink="/authentication/sign-in/basic" class="btn btn-primary">Create</a>
                        </div>
                        <div class="text-center">
                            <p class="text-muted mt-3">Remembered your password? <a routerLink="/authentication/sign-in/basic" class="text-primary">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xxl-4 col-xl-5 col-lg-12 d-xl-block d-none px-0">
        <div class="authentication-cover overflow-hidden">
            <div class="authentication-cover-logo"> 
                <a routerLink="/dashboards/sales" > 
                    <img src="./assets/images/brand-logos/desktop-white.png" alt="" class="authentication-brand desktop-white"> 
                </a> 
            </div>
            <div class="aunthentication-cover-content d-flex align-items-center justify-content-center">
                <div>
                    <img src="./assets/images/media/media-73.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
