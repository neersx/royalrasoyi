<div class="container">
    <div class="row justify-content-center align-items-center authentication authentication-basic h-100">
        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-8 col-12">
            <div class="card custom-card my-4">
                <div class="card-body p-5">
                    <div class="mb-3 d-flex justify-content-center">
                        <a routerLink="/dashboards/sales">
                            <img src="./assets/images/brand-logos/desktop-logo.png" alt="logo" class="desktop-logo">
                            <img src="./assets/images/brand-logos/desktop-white.png" alt="logo" class="desktop-white">
                        </a>
                    </div>
                    <p class="h5 mb-2 text-center">Sign In</p>
                    <p class="mb-4 text-muted op-7 fw-normal text-center">Welcome back Henry !</p>
                        <a href="javascript:void(0);" class="other-links d-flex align-items-center gap-2 justify-content-center flex-fill mb-3"> <span class="fs-13 text-default fw-medium">Signup with Google</span> <span class="avatar avatar-xs"> <img src="./assets/images/media/apps/google.png" alt=""> </span> </a>
                        <a href="javascript:void(0);" class="other-links d-flex align-items-center gap-2 justify-content-center flex-fill"> <span class="fs-13 text-default fw-medium">Signup with Facebook</span> <span class="avatar avatar-xs"> <img src="./assets/images/media/apps/facebook.png" alt=""> </span> </a>
                    <div class="text-center my-3 authentication-barrier">
                        <span>OR</span>
                    </div>
                    <div class="row gy-3">
                        <div class="col-xl-12">
                            <label for="signin-username" class="form-label text-default">User Name<sup class="fs-12 text-danger">*</sup></label>
                            <input type="text" class="form-control" id="signin-username" placeholder="user name">
                        </div>
                        <div class="col-xl-12 mb-2">
                            <label for="signin-password" class="form-label text-default d-block">Password<sup class="fs-12 text-danger">*</sup><a routerLink="/authentication/reset-password/basic" class="float-end fw-normal text-primary fw-medium">Forget password ?</a></label>
                            <div class="position-relative">
                                <input type="password" class="form-control create-password-input" id="signin-password" placeholder="password" [type]="showPassword ? 'text' : 'password'" autocomplete>
                                <a href="javascript:void(0);" class="show-password-button text-muted"(click)="createpassword()" id="button-addon2"><i class="ri-eye-{{toggleClass}} align-middle"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <a routerLink="/dashboards/sales" class="btn btn-primary">Sign In</a>
                    </div>
                    <div class="text-center">
                        <p class="text-muted mt-3 mb-0">Dont have an account? <a routerLink="/authentication/sign-up/basic" class="text-primary">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
